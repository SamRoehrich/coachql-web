query GetAthlete($AthleteId: Float!) {
  getAthleteById(athleteId: $AthleteId) {
    id
    birthYear
    parentEmail
    user {
      lastName
      firstName
      email
    }
  }
}

mutation CreateAthleteProfile(
  $firstName: String!
  $lastName: String!
  $email: String!
  $parentEmail: String!
  $birthYear: Float!
  $teamId: Float!
  $metricsRequired: Boolean!
  $createWorkouts: Boolean!
) {
  createAthleteProfile(
    firstName: $firstName
    lastName: $lastName
    email: $email
    parentEmail: $parentEmail
    birthYear: $birthYear
    teamId: $teamId
    metricsRequired: $metricsRequired
    createWorkouts: $createWorkouts
  )
}
