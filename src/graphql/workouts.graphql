mutation createWorkout(
  $description: String!
  $sets: String!
  $numSets: Float!
  $name: String!
  $equiptment: String!
  $workoutType: String!
  $recordClimbs: Boolean!
  $notifications: Boolean!
) {
  createWorkout(
    name: $name
    numSets: $numSets
    equiptment: $equiptment
    workoutType: $workoutType
    description: $description
    sets: $sets
    recordClimbs: $recordClimbs
    notifications: $notifications
  )
}

mutation editWorkout(
  $description: String!
  $sets: String!
  $numSets: Float!
  $name: String!
  $equiptment: String!
  $workoutType: String!
  $recordClimbs: Boolean!
  $notifications: Boolean!
  $id: Float!
) {
  editWorkout(
    name: $name
    numSets: $numSets
    equiptment: $equiptment
    workoutType: $workoutType
    description: $description
    sets: $sets
    recordClimbs: $recordClimbs
    notifications: $notifications
    id: $id
  )
}

query getWorkout($workoutId: Float!) {
  getWorkout(workoutId: $workoutId) {
    name
    description
    numSets
    workoutType
    sets
    id
    equiptment
    recordClimbs
    notifications
  }
}

query GetWorkouts {
  getWorkoutsInOrg {
    name
    description
    numSets
    workoutType
    sets
    id
    equiptment
    recordClimbs
    notifications
  }
}

query getWorkoutsForTeam($teamId: String!) {
  getWorkoutsForTeam(teamId: $teamId) {
    id
    workoutType
    name
  }
}
