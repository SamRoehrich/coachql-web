mutation createWorkout(
  $description: String!
  $sets: String!
  $numSets: Float!
  $name: String!
  $equiptment: String!
  $workoutType: String!
) {
  createWorkout(
    name: $name,
    numSets: $numSets,
    equiptment: $equiptment,
    workoutType: $workoutType,
    description: $description,
    sets: $sets,
  )
}

query getWorkout($workoutId: String!) {
  getWorkout(workoutId: $workoutId) {
    workoutType
    name
  }
}

query getWorkoutsForTeam($teamId: String!) {
  getWorkoutsForTeam(teamId: $teamId) {
    id
    workoutType
    name
  }
}
