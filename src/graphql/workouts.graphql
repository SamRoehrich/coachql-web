mutation createWorkout(
  $intervals: String!
  $description: String!
  $sets: Float!
  $name: String!
  $timerType: String!
  $equiptment: String!
  $workoutType: String!
  $teamId: String!
) {
  createWorkout(
    intervals: $intervals
    description: $description
    sets: $sets
    name: $name
    timerType: $timerType
    equiptment: $equiptment
    workoutType: $workoutType
    teamId: $teamId
  )
}

query getWorkout($workoutId: String!) {
  getWorkout(workoutId: $workoutId) {
    workoutType
    name
  }
}

query getWorkoutsForTeam($teamId: String!) {
  getWorkoutsForTeam(teamId: $teamId) {
    id
    workoutType
    name
  }
}
