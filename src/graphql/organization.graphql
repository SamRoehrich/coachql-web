query GetOrg {
  getOrganization {
    id
    name
    owner {
      lastName
    }
    teams {
      id
      teamName
    }
    workouts {
      id
      name
    }
    athletes {
      id
      birthYear
      user {
        id
        firstName
        lastName
      }
    }
  }
}

query GetAthletesInOrg {
  getAthletesInOrg {
    id
    team {
      teamName
    }
    user {
      lastName
      firstName
    }
  }
}
