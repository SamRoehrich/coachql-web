query Events {
  events {
    name
    location
    id
  }
}

mutation CreateEvent(
  $name: String!
  $location: String!
  $startDate: String!
  $visible: Boolean!
) {
  createEvent(
    name: $name
    location: $location
    startDate: $startDate
    visible: $visible
  )
}


Query EventData(
  $eventId: String!
) {
  event(eventId: $eventId) {
    id
    name
    athletes {
      team
      age
      user {
        firstName
        lastName
      }
    }
    stacks {
      id
      male
      female
      a
      b
      c
      d
      boudlers {
        id
        setter
        style
        grade
        number
        scorekeeper {
          id
          user {
            lastName
            firstName
          }
        }
      }
    }
  }
}
