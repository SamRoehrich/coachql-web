query Events {
  events {
    name
    location
    id
    startDate
    numBoulders
    creator {
      id
      email
    }
  }
}

mutation CreateEvent(
  $name: String!
  $location: String!
  $startDate: String!
  $visible: Boolean!
  $numBoulders: Float!
) {
  createEvent(
    name: $name
    location: $location
    startDate: $startDate
    visible: $visible
    numBoulders: $numBoulders
  )
}

query GetAuthenticatedEvents {
  getAuthenticatedEvents {
    id
    name
    location
    visible
    started
    startDate
    numBoulders
    creator {
      id
      email
      lastName
      firstName
    }
    athletes {
      gender
      id
      birthYear
      user {
        lastName
        firstName
      }
    }
    stacks {
      id
      gender
      catagory
      athletes {
        user {
          firstName
          lastName
          id
        }
      }
    }
  }
}

query GetEvent($eventId: String!) {
  event(eventId: $eventId) {
    id
    name
    startDate
    visible
    location
    numBoulders
    creator {
      lastName
      firstName
      id
      email
    }
    stacks {
      id
      gender
      catagory
      boulders {
        id
        boulderNumber
      }
    }
    athletes {
      user {
        lastName
        firstName
      }
    }
  }
}
