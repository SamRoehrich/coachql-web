mutation Register(
  $email: String!
  $password: String!
  $firstName: String!
  $lastName: String!
) {
  register(
    email: $email
    password: $password
    firstName: $firstName
    lastName: $lastName
  )
}

mutation RegisterForEvent(
  $firstName: String!
  $lastName: String!
  $email: String!
  $password: String!
  $gender: String!
  $birthYear: Float!
  $team: String!
  $eventId: String!
) {
  registerForEvent(
    gender: $gender
    firstName: $firstName
    lastName: $lastName
    birthYear: $birthYear
    team: $team
    email: $email
    password: $password
    eventId: $eventId
  )
}
