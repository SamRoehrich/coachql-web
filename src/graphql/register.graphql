mutation Register(
  $email: String!
  $password: String!
  $firstName: String!
  $lastName: String!
) {
  register(
    email: $email
    password: $password
    firstName: $firstName
    lastName: $lastName
  )
}

mutation RegisterForEvent(
  $firstName: String!
  $lastName: String!
  $email: String!
  $password: String!
  $male: Boolean!
  $female: Boolean!
  $birthYear: Float!
  $team: String!
  $eventId: String!
) {
  registerForEvent(
    male: $male
    female: $female
    firstName: $firstName
    lastName: $lastName
    birthYear: $birthYear
    team: $team
    email: $email
    password: $password
    eventId: $eventId
  )
}
