query Teams {
  teams {
    teamName
    headCoach {
      firstName
      lastName
    }
  }
}

query getTeamByCoachId($coachId: String!) {
  getTeamByCoachId(coachId: $coachId) {
    id
    teamName
    headCoach {
      firstName
      lastName
    }
    workouts {
      id
      name
      sets
      description
      workoutType
      timerType
      intervals
      equiptment
    }
  }
}
