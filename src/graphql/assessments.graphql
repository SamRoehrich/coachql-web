mutation CreateAssessment(
  $name: String!
  $description: String!
  $tools: String!
  $dataPoints: String!
  $type: String!
) {
  createAssessment(
    name: $name
    description: $description
    tools: $tools
    dataPoints: $dataPoints
    type: $type
  )
}

query GetAssessmentsInOrg {
  getAssessmentsInOrg {
    id
    name
  }
}

query GetAssessmentById($assessmentId: Float!) {
  getAssessmentById(assessmentId: $assessmentId) {
    name
    id
    description
    dataPoints
    testMethod
    assessmentType
  }
}
